<!DOCTYPE html>
<html lang='en' class='no-js'>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script> window.onload = function() { var context = new AudioContext(); }</script>
    <meta charset='UTF-8' />
    <title>Your Title Here</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='css/keks.css' />
    <link rel='stylesheet' href='css/style.css' />    
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='js/jquery.particleground.js'></script>
    <script type='text/javascript' src='js/demo.js'></script>
    <script type='text/javascript' src='js/showRealTime.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
</head>
<body onload='startTime()'>
	<div id='player'></div>
    <div id='particles'>
        <div id='intro'>
            <div><img src='img/Logo.png' style='width:300px; height:300px'></div>
            <div><font face='Montserrat' size='15px'>Your Server Name</font></div>
            <div>
                <p class='loading'>Joining</p>
            </div>
            <div id='currentSong'>Oops! Cannot show the current song.</div>
            <div id='pressspacebar'><font face='Montserrat' size='3px'>Press
              <span id='changeColor'>SPACEBAR</span> to <span id = 'muteStatus'>mute</span> the audio</div>
            <div id='discord'><font face='Montserrat' size='3px'>discord.gg/your_discord</font></div>
            <div id='showRealTime'></div>
            <div id = 'skipSongTip'><font face = 'Montserrat' size='3px'>Press <span id = skipSongTipLetter>A</span> to skip the current song</font></div>
            <script src='js/synn.js'></script>
            <script src='js/config.js'></script>
            <script src='js/music-handler.js'></script>
        </div>
    </div> 
</body>
</html>
